<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
	
<head>
    <title>Employee Registration</title>
    
    <!-- jQuery -->
   <script src="/webjars/jquery/jquery.min.js"></script>

    <script>
       
	 $(document).ready(function () {

			 
		 
			 
			 $("#savebtn").click(function (){
				 
				 $('#successmessage').text("");
				 $('#errormessage').text("");
	        		
	        	   var empname=$('#empname').val();
	        	   var grade=$('#grade').val();
	        	   var address=$('#address').val();
	        	   var mobile=$('#mobile').val();
	        	   
	        	   var accounttype=$('#accounttype').val();
	        	   var accountname=$('#accountname').val();
	        	   var accountnumber=$('#accountnumber').val();
	        	   var currentbalance=$('#currentbalance').val();
	        	   var bankname=$('#bankname').val();
	        	   var branchname=$('#branchname').val();
	        	   
	        	
	        	   
	        	   var postData={
	        			   employeeName : empname,
	        			   gradeId      : grade,
	        			   address      : address,
	        			   mobile       : mobile,
	        			   
	        			   accountType  : accounttype,
	        			   accountName  : accountname,
	        			   accountNumber : accountnumber,
	        			   currentBalance : currentbalance,
	        			   bankName     : bankname,
	        			   branchName   : branchname
	       		         };
	        	       
	        	           	   
	        	   $.ajax({
	               	
	                   url: '/employee/save',
	                   dataType: 'json',
	                   type: 'POST',
	                   contentType : 'application/json',
	                   data:  JSON.stringify(postData), 
	                   
	                   success: function (response) {     
	                   
	                   if(response.messageType==1){
	                	 $('#successmessage').text(response.message);
	
	  	        	     
	                   }else{
	                   	$('#errormessage').text(response.message);
	                   
	                   }
	                       
	                   },
	                   failure: function (response) {
	                       alert("Failure");
	                   },
	                   error: function (response) {
	                       alert("ERROR");
	                   }
	               
	               });
	        	              		
	        	});		 
		 
        
     });
		 
    </script>
	
	
    
</head>

<body>

<div class="right_col" role="main" data-layout-fragment="content">

 <div class="col-xs-2">

 </div>
      
 <div class="col-xs-8">
 <br /> <br />
 <h1 style="text-align: center;">Employee Registration</h1>
 <br /> 
 
 
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="empname">Employee Name</label>
	<input type="text" class="form-control" id="empname" />
   </div>
   </div>
   
   
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="grade">Grade/Rank</label>
	<select class="form-control"  id="grade">
	<option value='' selected disabled hidden> Select</option>
	<option value='1'> Grade One</option>
	<option value='2'> Grade Two</option>
	<option value='3'> Grade Three</option>
	<option value='4'> Grade Four</option>
	<option value='5'> Grade Five</option>
	<option value='6'> Grade Six</option>
     </select>
   </div>
   </div>
   
   
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="address">Address</label>
	<input type="text" class="form-control" id="address" />
   </div>
   </div>
   
   
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="mobile">Mobile No.</label>
	<input type="text" class="form-control" id="mobile" />
   </div>
   </div>
	
	
	
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="accounttype">Account Type</label>
	<select class="form-control"  id="accounttype">
	<option value='' selected disabled hidden> Select</option>
	<option value='Savings'> Savings</option>
	<option value='Current'> Current</option>
     </select>
	
   </div>
   </div>
   
   
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="accountname">Account Name</label>
	<input type="text" class="form-control" id="accountname" />
   </div>
   </div>
   
   
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="accountnumber">Account Number</label>
	<input type="text" class="form-control" id="accountnumber" />
   </div>
   </div>
   
   
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="currentbalance">Current Balance</label>
	<input type="number" class="form-control" id="currentbalance" />
   </div>
   </div>
   
   
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="bankname">Bank Name</label>
	<input type="text" class="form-control" id="bankname" />
   </div>
   </div>
   
   
   <div class="col-xs-6">
   <div class="form-group">
	<label class="col-form-label" for="branchname">Branch Name</label>
	<input type="text" class="form-control" id="branchname" />
   </div>
   </div>
   
   
   <div class="col-xs-12">
   <div class="form-group">
	<input type="submit" value="Save" id="savebtn" class="btn btn-success btn-block" />
   </div>
   </div>
   
   
   
   <div class="row">
   <div class="col-xs-12" id="successmessage" style="color: green;">
   </div>
   </div>
   
   <div class="row">
   <div class="col-xs-12" id="errormessage" style="color: red;">
   </div>
   </div>
   
 

	
 </div>
 
  <div class="col-xs-2">

 </div>
 
       
 

  </div>  


</body>
</html>
